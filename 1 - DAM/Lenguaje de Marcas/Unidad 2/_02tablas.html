<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <h3>Ejercicio 2</h3>
    <table border="1">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">C</td>
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td>D1</td>
                            </tr>
                            <tr>
                                <td>D2</td>
                            </tr>
                            <tr>
                                <td>D3</td>
                            </tr>
                            <tr>
                                <td>D4</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Ejercicio 3</h3>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4" align=left>A</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="1">
                        <td>
                            <table border="1">
                                <thead></thead>
                                <tbody>
                                    <tr>
                                        <td>B1</td>
                                    </tr>
                                    <tr>
                                        <td>B2</td>
                                    </tr>
                                    <tr>
                                        <td>B3</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table border="1">
                                <thead></thead>
                                <tbody>
                                    <tr>
                                        <td>C1</td>
                                        <td>C2</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Ejercicio 4</h3>
    <table border="1">
        <thead>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <td>A1</td>
                            <td>A2</td>
                            <td>A3</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <td>B1</td>
                        </tr>
                        <tr>
                            <td>B2</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Ejercicio 5</h3>
    <table border="1">
        <thead>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <td>A1</td>
                        </tr>
                        <tr>
                            <td>A2</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="1">
                        <tr>
                            <td>B1</td>
                            <td>
                                <table border="1">
                                    <tr>
                                        <td>B1-1</td>
                                    </tr>
                                    <tr>
                                        <td>B1-2</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <td>C1</td>
                            <td>
                                <table border="1">
                                    <tr>
                                        <td>C1-1</td>
                                    </tr>
                                    <tr>
                                        <td>C1-2</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="1">
                        <tr>
                            <td>D1</td>
                        </tr>
                        <tr>
                            <td>A2</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <h3>Ejercicio 6</h3>
    <table border="1" width="200" height="200" style="text-align:center">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E, I</td>
            <td>F</td>
            <td colspan="2">G, H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K, O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>
</body>

</html>
